<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
	<h2>Status der 2FA</h2>
	<f:flashMessages />
	
	<f:if condition="{isexistingsecret}"><f:then>
	    <f:form action="alreadyactive" controller="Authentication" method="post" arguments="{change : '1'}">
	            <f:form.hidden name="userId" value="{userId}" />                     
	            <div class="form-group">
	                <f:form.button value="2FA per E-Mail aktivieren" class="btn btn-primary">2FA per E-Mail aktivieren</f:form.button>
	            </div>
	    </f:form>
    </f:then>
    <f:else>
	    <h2>App nicht verf√ºgbar?</h2>
	    <f:form action="switchtomail" controller="Authentication" method="post">
	            <f:form.hidden name="userId" value="{userId}" />                     
	            <div class="form-group">
	                <f:form.button value="2FA per E-Mail aktivieren" class="btn btn-primary">2FA per E-Mail aktivieren und neu anmelden</f:form.button>
	            </div>
	    </f:form>
    </f:else>
    </f:if>
</f:section>
</html>
